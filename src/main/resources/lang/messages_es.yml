      - '%entry%'
      - ' '
      - '<lorange><b>Total: </b><lgreen>%total%</lgreen></lorange>'
      - ' '
      Entry:
        Job: <lyellow><b>%job_name%</b> <hover:show_text:'%currency%'>[<lgreen>Detalles</lgreen>]</hover></lyellow>
        Currency: <lgreen>%amount%</lgreen>
