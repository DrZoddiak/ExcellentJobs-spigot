    Gain: <lgray>Has obtenido <lyellow>%amount% EXP</lyellow> por el trabajo de <lyellow>%job_name%</lyellow>.</lgray>
    Lose: <lgray>Has perdido<lred>%amount% EXP</lred> del trabajo de <lred>%job_name%</lred>.</lgray>
